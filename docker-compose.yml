# docker-compose.yml
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: hwdb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d hwdb"]
      interval: 3s
      timeout: 3s
      retries: 20

  migrator:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    env_file: .env
    environment:
      PYTHONPATH: /app
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -lc "alembic upgrade head"
    restart: "no"

  api:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
    volumes:
      - .:/app
      - ./var/log:/var/log/app
    depends_on:
      migrator:
        condition: service_completed_successfully
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  collector:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    env_file: .env
    environment:
      PYTHONPATH: /app
    volumes:
      - .:/app
      - ./var/log:/var/log/app
    depends_on:
      migrator:
        condition: service_completed_successfully
    command: >
      python -m app.services.collector

volumes:
  pg_data:
